<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid bg-header pt-3">
            <div class="row justify-content-around">
                <div class="col-sm-1 col-md-1 col-lc-1 text-info">
                    <p>Portfolio</p>

                </div>

                <div class="col-sm-1 col-md-1 col-lc-1 text-info">
                    <u>CONTACT ME</u>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid ">
            <div class="row bg-info pt-5 pb-3 text-center">
                <div class="col-sm-12 col-md-12 col-lc-12">
                    <img src="./img/FotoPortfolio.svg" alt="Foto Portfolio" class="size-photo1">
                    <h4>Pinco Pallo</h4>
                    <p class="ts-small">WEB DESIGNER</p>
                </div>

            </div>

            <div class="row justify-content-center pb-5">
                <h4 class="text-center mt-3 mb-3">PORTFOLIO</h4>
                <div class=" col-sm-2 col-md-2 col-lc-2 text-center">
                    <img src="./img/cabin.png" alt="Prima foto" class="photo-size">
                    <h5 class="pt-2">Cabine Website</h5>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">Visit site</button>

                </div>

                <div class="col-sm-2 col-md-2 col-lc-2 text-center">
                    
                    <img src="./img/cake.png" alt="Seconda foto" class="photo-size">
                    <h5 class="pt-2">Cake Website</h5>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">Visit site</button>
                    
                </div>

                <div class="col-sm-2 col-md-2 col-lc-2 text-center">

                    <img src="./img/circus.png" alt="Terza foto" class="photo-size">
                    <h5 class="pt-2">Circus Website</h5>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">Visit site</button>

                </div>

            </div>

            <div class="row justify-content-center pb-5">
                <div class="col-sm-2 col-md-2 col-lc-2 text-center">
                    <img src="./img/game.png" alt="Quarta foto" class="photo-size">
                    <h5 class="pt-2">Game Website</h5>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">Visit site</button>

                </div>

                <div class="col-sm-2 col-md-2 col-lc-2 text-center">

                    <img src="./img/safe.png" alt="Quinta foto" class="photo-size">
                    <h5 class="pt-2">Safe Website</h5>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">Visit site</button>

                </div>

                <div class="col-sm-2 col-md-2 col-lc-2 text-center">

                    <img src="./img/Submarine.png" alt="Sesta foto" class="photo-size">
                    <h5 class="pt-2">Submarine Website</h5>
                    <button type="button" class="btn btn-info">Preview</button>
                    <button type="button" class="btn btn-outline-info">Visit site</button>

                </div>

            </div>

            <div class="row d-flex justify-content-center flex-wrap bg-info ">
                <h3 class="pt-4 pb-4 text-center">WANT AN OFFER?</h3>
                <div class="col-sm-5 col-md-5 col-lc-5 pb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your first name...">

                </div>

                <div class="col-sm-5 col-md-5 col-lc-5 pb-3">
                    <label for="exampleFormControlInput2" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2"
                        placeholder="Enter your last name...">
                </div>

                <div class="col-sm-5 col-md-5 col-lc-5 pb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3"
                        placeholder="name@example.com">


                </div>

                <div class="col-sm-5 col-md-5 col-lc-5 pb-3">
                    <label for="exampleFormControlInput4" class="form-label">Hours requested:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput4"
                        placeholder="Hours requested...">

                </div>

                <div class="col-sm-5 col-md-5 col-lc-5 pb-3">
                    <label for="exampleDataList" class="form-label">Type of work:</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Select type of work...">
                    <datalist id="datalistOptions">
                        <option value="Backed Development">
                        <option value="Frontend Development">
                        <option value="Project Analisys">
                    </datalist>

                </div>

                <div class="col-sm-5 col-md-5 col-lc-5 pb-3">
                    <label for="exampleDataList" class="form-label">Discount code:</label>
                    <input class="form-control" id="exampleDataList1">

                </div>

                <div class="col-sm-10 col-md-10 col-lc-10 pb-3">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning mb-3">Send</button>
                    </div>

                </div>

            </div>

        </div>



    </main>

    <footer>
        <div class="container-fluid bg-header pt-3 pb-1">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lc-12 text-white-50 text-center">
                    <h6>LOCATION</h6>
                    <p class="ts-small">2215 jonh Daniel Drive <br>Clark, MO 65243</p>
                    <p class="ts-smaller">Copyright Â© your website 2021</p>


                </div>

            </div>

        </div>



    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
